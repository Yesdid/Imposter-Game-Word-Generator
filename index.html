<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <title>Imposter-Game</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="main">
            <h1>Imposter Game Word Generator</h1>
            <div class="question">
                <label for="playerAmount">How many players? </label>
                <br><input id="playerAmount" type="number">
            </div>
            <div class="question">
                <label for="imposterAmount">How many imposters?</label>
                <br><span><input id="imposterAmount" type="number"><button id="randomizeImposterButton">Randomize</button></span>
                <p>*Min:0, Max:Amount of players</p>
            </div>

                <label>Should imposters...</label>
                <br><input id="generateNoWords" type="radio" value="noWords" name="imposterSettings"><label for="generateNoWords">Get no words</label>
                <br><input id="generateDifferentWords" type="radio" value="differentWords" name="imposterSettings"><label for="generateDifferentWords">Get different words</label>
            </div>-->
            <div class="button">
               <button id="generateButton">Generate</button>
                <p id="text">*Make sure only one person can see!</p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
